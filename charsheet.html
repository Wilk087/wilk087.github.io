<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Sheet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="menu.css">
    <script src="menu.js"></script>
    <script src="saveChar.js"></script>
</head>

<body>
    <div class="burger-menu">
        <div class="burger-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="mobile-menu" class="hidden">
            <ul>
                <li><a href="index.html">Dice</a></li>
                <li><a href="charsheet.html">Character Sheet</a></li>
            </ul>
        </nav>
    </div>
    <h1>D&D Character Sheet</h1>
    <div class="container">
        <div class="section">
            <label for="characterName">Character Name</label>
            <input type="text" id="characterName">
        </div>
        <div class="section">
            <label for="class">Class</label>
            <input type="text" id="class">
        </div>
        <div class="section">
            <label for="race">Race</label>
            <input type="text" id="race">
        </div>
        <div class="section">
            <label for="background">Background</label>
            <input type="text" id="background">
        </div>
        <!--
        <div class="section">
            <label for="alignment">Alignment</label>
            <input type="text" id="alignment">
        </div>
        -->
        <div class="section">
            <label for="strength">Strength</label>
            <input type="number" id="strength" min="0">
        </div>
        <div class="section">
            <label for="dexterity">Dexterity</label>
            <input type="number" id="dexterity" min="0">
        </div>
        <div class="section">
            <label for="constitution">Constitution</label>
            <input type="number" id="constitution" min="0">
        </div>
        <div class="section">
            <label for="intelligence">Intelligence</label>
            <input type="number" id="intelligence" min="0">
        </div>
        <div class="section">
            <label for="wisdom">Wisdom</label>
            <input type="number" id="wisdom" min="0">
        </div>
        <div class="section">
            <label for="charisma">Charisma</label>
            <input type="number" id="charisma" min="0">
        </div>
        <div class="section">
            <label for="otherNotes">Other Notes</label>
            <textarea id="otherNotes" rows="5"></textarea>
        </div>
    </div>
</body>

</html>
</div>
